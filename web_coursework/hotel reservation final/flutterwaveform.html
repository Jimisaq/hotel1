<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="form-style.css">
</head>
<body>
    <div class="form-container">
        <form method="POST" action="https://checkout.flutterwave.com/v3/hosted/pay">
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="text" name="amount" placeholder="Enter Amount">
            </div>
            <input type="hidden" name="currency" value="USD">
            <div class="form-group">
                <label for="name">First Name:</label>
                <input type="text" name="customer[name]" placeholder="John">
            </div>
            <div class="form-group">
                <label for="name">Last Name:</label>
                <input type="text" name="customer[name]" placeholder="Doe">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" name="customer[email]" placeholder="john@example.com">
            </div>
            <input type="hidden" name="redirect_url" value="https://demoredirect.localhost.me/">
            <input type="hidden" name="meta[token]" placeholder="54">
            <button type="submit">Pay Now</button>
        </form>
    </div>
</body>
</html>
