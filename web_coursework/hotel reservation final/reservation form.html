<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Hotel Reservation Form</title>
  <link rel="stylesheet" href="reservation.css" />
  <!-- jQuery UI CSS -->
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <!-- jQuery library -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- jQuery UI library -->
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <!-- Script for initializing date picker -->
  <script>
    $(function() {
      // Initialize date picker for check-in and check-out dates
      $("#checkin, #checkout").datepicker({
        dateFormat: "yy-mm-dd", // Format: YYYY-MM-DD
        showOtherMonths: true, // Show days from other months
        selectOtherMonths: true, // Allow selection of days from other months
        showButtonPanel: true, // Show button panel for easier navigation
        changeMonth: true, // Allow changing month
        changeYear: true, // Allow changing year
        showWeek: true, // Show week numbers
        firstDay: 1, // Start week on Monday
        beforeShow: function(input, inst) {
          // Modify datepicker style
          setTimeout(function() {
            inst.dpDiv.css({
              backgroundColor: "#fff", // White background color
              border: "1px solid #ccc" // Light border color
            });
            inst.dpDiv.find('.ui-datepicker-header').css({
              backgroundColor: "#4285f4", // Google blue color
              color: "#fff" // White text color
            });
            inst.dpDiv.find('.ui-datepicker-title').css({
              color: "#fff" // White text color for month and year
            });
            inst.dpDiv.find('.ui-state-default').css({
              color: "#000", // Black text color for numbers
              backgroundColor: "#fff", // White background color for numbers
              border: "1px solid #ccc", // Light border color for numbers
              borderRadius: "50%" // Round corners
            });
            inst.dpDiv.find('.ui-state-default.ui-state-active').css({
              backgroundColor: "#4285f4", // Google blue color for selected day
              color: "#fff" // White text color for selected day
            });
            inst.dpDiv.find('.ui-datepicker-current-day').css({
              backgroundColor: "#4285f4", // Google blue color for current day
              color: "#fff" // White text color for current day
            });
          }, 0);
        }
      });
    });
  </script>
  <style>
    /* CSS to make the form a bit smaller */
    body {
      font-size: 14px; /* Decrease the font size */
    }
    .form-container {
      width: 400px; /* Reduce the width of the form container */
      margin: 0 auto; /* Center the form container */
      padding: 20px; /* Add padding */
    }
    input[type="text"], select {
      width: calc(100% - 20px); /* Adjust the width of text inputs and selects */
      margin-bottom: 10px; /* Add some space between inputs */
    }
  </style>
  <link rel="stylesheet" href="roomlistcss.css">
  <script src="../home.js"></script>
</head>
<body>
  <div class="overall">
    <div class="header">
      <img src="../static/sevarelogo22.jpeg" alt="logo">
      <h1 class="hotelname">SEVARE HUTCH HOTEL</h1>
    </div>
    <div class="topnav">
      <a href="../homepage.html"><p>Home</p>
      </a>
      <a href="room listings.html" target="_parent"><p>Rooms and Suites</p></a>
      <a href="../location.html" target="_parent"><p>Location </p></a>
    </div>
    <div class="form-container">
      
      <h1>Reservation Form</h1>
      <form id="reservation-form" action="flutterwaveform.html"> 
        <div class="form-group">
          <label for="rooms">Select a room:</label>
          <select id="rooms">
            <option value="room1">--select--</option>
            <option value="room1">The Einzel</option>
            <option value="room2">The Doppelt</option>
            <option value="room3">The Amoure Special</option>
            <option value="room4">Luxus Suite</option>
          </select>
        </div>
        <div class="form-group name">
           <div class="firstname">
             <label for="name">First Name:</label>
             <input type="text" id="name" placeholder="John" />
           </div>
          
           <div class="lastname">
             <label for="name">Last Name:</label>
             <input type="text" id="name" placeholder="Doe" />
           </div>
        </div>
        <div class="form-group">
          <label for="checkin">Check-in date:</label>
          <input type="text" id="checkin" placeholder="YYYY-MM-DD"/>
        </div>
        <div class="form-group">
          <label for="checkout">Check-out date:</label>
          <input type="text" id="checkout" placeholder="YYYY-MM-DD" />
        </div>
        
        
        <div class="form-group">
          <label for="name">Number of Guests</label>
          <input type="text" id="No. of Guests" placeholder="00"/>
        </div>
       
      
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="john@example.com"/>
        </div>
        <div class="form-group">
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" placeholder="0123456789" />
        </div>

        <div class="form-group">
          <label for="name">Special Requests:</label>
          <input type="text" id="Requests" placeholder="-----------" />
        </div>
        <fieldset>
          <legend>Free Pick Up</legend>
          <label for="freePickupYes">Yes</label>
          <input type="radio" name="freePickup" value="Yes" id="freePickupYes">
          <label for="freePickupNo">No</label>
          <input type="radio" name="freePickup" value="No" id="freePickupNo">
        </fieldset>
        <label for="Payments">Select a payment method:</label>
        <select id="Payment">
          <option value="payment1">--select--</option>
          <option value="payment1">Credit card(VISA, Mastercard)</option>
          <option value="payment2">Debit card(Discovery,Lufhansa)</option>
          <option value="payment3">Bank Transfer</option>
          <option value="payment4">Cash App</option>
        </select>
        <div class="form-group">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
    <div class="footer">
      <h2>Sevare Hutch Hotel</h2>
      <p>Alexanderplatz Street, Berlin, Germany</p>
      <p>Tel: +49 30 901821/ +49 30 901820</p>
      <p>E-mail: <span>hutchsevare@gmail12.com</span></p>
      <h2>Follow us: </h2>
      <div class="icons">
        <img src="../static/facebook.jpg" alt="sevarehutch">
        <img src="../static/instagram.jpg" alt="sevarehutch">
        <img src="../static/twitter.jpg" alt="sevarehutch">
      </div>
      
      <p>&copy; 2024 Sevare Hutch Hotel. All Rights Reserved.</p>
    </div>
  </div>
</body>
</html>
